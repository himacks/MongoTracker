<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title>Options Log</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <div id="tableDiv">
            <table id="optionsTable">
                <thead>
                    <tr>
                        <th id="dateTableHeader">Date</th>
                        <th id="tickerTableHeader">Ticker</th>
                        <th id="callputTableHeader">Call/Put</th>
                        <th id="expiryTableHeader">Expiry</th>
                        <th id="numConsTableHeader"># of Cons</th>
                        <th id="strikeTableHeader">Strike</th>
                        <th id="rrTableHeader">R/R %</th>
                        <th id="entryTableHeader">Entry</th>
                        <th id="slTableHeader">SL</th>
                        <th id="tpTableHeader">TP</th>
                        <th id="soldTableHeader">Sold</th>
                        <th id="profitTableHeader">Profit</th>
                        <th id="tradeNotesTableHeader">Trade Notes</th>
                        <th id="emotionsTableHeader">Emotions</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                        </tr>
                </tbody>
            </table>
        </div>
        <button class="btn" id="btnAddRow">Add Entry</button>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="app.js" type="text/javascript" ></script>

</html>
