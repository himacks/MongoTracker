<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Document</title>
    <link rel="stylesheet" href="testmain.css">
</head>
<body>

    <div id="optionsDiv">
        <div class="optionsRow optionsRowHeader">
            <span class="colTitle dateCol dateColTitle">Date</span>
            <span class="colTitle tickerCol tickerColTitle">Ticker</span>
            <span class="colTitle callputCol callputColTitle">Call/Put</span>
            <span class="colTitle expiryCol expiryColTitle">Expiry</span>
            <span class="colTitle numConsCol numConsColTitle"># of Cons</span>
            <span class="colTitle strikeCol strikeColTitle">Strike</span>
            <span class="colTitle rrCol rrColTitle">R/R %</span>
            <span class="colTitle entryCol entryColTitle">Entry</span>
            <span class="colTitle slCol slColTitle">SL</span>
            <span class="colTitle tpCol tpColTitle">TP</span>
            <span class="colTitle soldCol soldColTitle">Sold</span>
            <span class="colTitle profitCol profitColTitle">Profit</span>
            <span class="colTitle tradeNotesCol tradeNotesColTitle">Trade Notes</span>
            <span class="colTitle emotionsCol emotionsColTitle">Emotions</span>
        </div>
        <div class="optionsRow optionsRowEntry">
            <div class="colEntry dateCol dateColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="dateInput" type="date" value="2021-01-03">
                </span>
            </div>
            <div class="colEntry tickerCol tickerColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="tickerInput" type="text" value="NVDA">
                </span>
            </div>
            <div class="colEntry callputCol callputColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="callputInput" type="text" required="" maxlength="4" value="Call">
                </span>
            </div>
            <div class="colEntry expiryCol expiryColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="dateInput" type="date" value="2021-01-07">
                </span>
            </div>
            <div class="colEntry numConsCol numConsColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="numConsInput" type="number" value="3">
                </span>
            </div>
            <div class="colEntry strikeCol strikeColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="strikeInput" type="number" step="0.01" min="0" value="3150">
                </span>
            </div>
            <div class="colEntry rrCol rrColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="rrInput" type="text" value="20:10">
                </span>
            </div>
            <div class="colEntry entryCol entryColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="entryInput" type="number" step="0.01" min="0" value="2.13">
                </span>
            </div>
            <div class="colEntry slCol slColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="slInput" type="number" step="0.01" min="0" value="1.92">
                </span>
            </div>
            <div class="colEntry tpCol tpColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="tpInput" type="number" step="0.01" min="0" value="2.56">
                </span>
            </div>
            <div class="colEntry soldCol soldColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="soldInput" type="number" step="0.01" min="0" value="1.82">
                </span>
            </div>
            <div class="colEntry profitCol profitColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="profitInput" type="number" value="-93">
                </span>
            </div>
            <div class="colEntry tradeNotesCol tradeNotesColEntry">
                <span class="inputBorder">
                    <input entryid="61d34cf36f547c7b50d1917c" class="tradeNotesInput" type="text" value="Jumped in too early">
                </span>
            </div>
            <div class="colEntry emotionsCol emotionsColEntry">
                <div class="emotionsDiv">
                    <div class="emotionTagsDiv">
                        <input entryId=61d34cf36f547c7b50d1917c class="emotionsInput" type="text" style='margin-left:0px' value="Impatience" />
                    </div>
                    
                </div>
            </div>
            <div class="delRowButton">
                <span class="inputBorder btnDelRowBorder">
                    <span class="btnDelRowText" entryid="61d34cf36f547c7b50d1917c">âœ–</span>
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="testapp.js" type="text/javascript" ></script>
</body>
</html>
